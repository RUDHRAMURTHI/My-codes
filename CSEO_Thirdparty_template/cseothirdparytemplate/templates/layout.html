<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
        <title>CSEO_ThirdpartyTemplate - {{title}}</title>
    </head>
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
                <div class="container">
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="{{url_for('home')}}">CSEO_ThirdpartyTemplate</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{url_for('instructions')}}">Instructions</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </header>

        <main class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div role = "alert" class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </main>
        <footer class="site-header">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom" style="text-align: right;">
              <div class="container">
                  <span class="navbar-right" style="color: #ffffff;">Â© CSEO-HCL Hyderabad 2020</span>
              </div>
            </nav>
        </footer>

    </body>
</html>
